{% extends 'admin_template/base_template.html' %}
{% block page_title %}
Add Course
{% endblock page_title %}
{% block main_content %}
<div class="container-fluid pt-4 px-4">
    <div class="row bg-light">
        <div class="col-md-12">
            <h3 class="mb-4">Add Course</h3>
            <form id="add-course-form">
                <div class="form-group">
                    <label for="course_name">Course Name</label>
                    <input type="text" class="form-control" name="course_name" id="course_name" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock main_content %}

{% block custom_js %}
<script>
$(document).ready(function() {
    $('#add-course-form').on('submit', function(e) {
        e.preventDefault();

        var formData = $(this).serialize();

        $.ajax({
            url: 'http://studentdjangoapp.azurewebsites.net:8000/api/admin/courses/',
            type: 'POST',
            data: formData,
            success: function(response) {
                alert('Course added successfully!');
                $('#add-course-form')[0].reset(); // Reset form
            },
            error: function(xhr) {
                var errors = xhr.responseJSON;
                var errorMessage = 'An error occurred: ';

                if (errors) {
                    $.each(errors, function(key, value) {
                        errorMessage += value + '\n';
                    });
                } else {
                    errorMessage += 'Please try again.';
                }

                alert(errorMessage);
            }
        });
    });
});
</script>
{% endblock custom_js %}
